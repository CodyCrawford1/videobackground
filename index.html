<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Background Project">
    <meta name="author" content="Cody Crawford">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop the video. Muted removes any sound/audio from the video. -->
            <video src="html.mp4" autoplay loop muted></video>
        </div>
        <!-- Div to cover/darken the video -->
        <div id="cover"></div>
        <div id="content">
            <h1>Matthew Riley</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an ID will take the user to the element with that ID when the link is clicked  -->
            <a href="#about" id="click">About</a>
        </div>
    </section>
</body>
</html>
